<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>FutFem TCG</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Cadastro de Jogadoras</h1>
    </header>

    <main>
      <section id="form-section">
        <h2>Adicionar Jogadora</h2>
        <form id="formJogadora">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="text" id="posicao" placeholder="Posição" required />
          <input type="text" id="clube" placeholder="Clube" required />
          <input type="number" id="gols" placeholder="Gols" min="0" required />
          <input
            type="number"
            id="assistencias"
            placeholder="Assistências"
            min="0"
            required
          />
          <input
            type="number"
            id="jogos"
            placeholder="Jogos"
            min="0"
            required
          />
          <input type="url" id="foto" placeholder="URL da foto" required />
          <button type="submit">Adicionar</button>
        </form>
      </section>

      <section id="listaJogadoras"></section>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
