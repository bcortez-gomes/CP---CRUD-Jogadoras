<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>FutFem TCG</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
  <header>
    <header>
      <div class="header__container">
        <img src="assets/img/Logo_copag.png" alt="Logo Copag" class="header__logo">
        <h1 class="header__titulo">Cadastro de Jogadoras</h1>
      </div>
  </header>

  <main>
    <section id="form-section">
      <h2>Adicionar Jogadora</h2>
      <form id="formJogadora">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="posicao" placeholder="Posição" required />
        <input type="text" id="clube" placeholder="Clube" required />
        <input type="number" id="gols" placeholder="Gols" min="0" required />
        <input type="number" id="assistencias" placeholder="Assistências" min="0" required />
        <input type="number" id="jogos" placeholder="Jogos" min="0" required />
        <input type="url" id="foto" placeholder="URL da foto" required />
        <button type="submit">Adicionar</button>
      </form>
    </section>

    <section id="listaJogadoras"></section>

    <section id="filtros">
      <input type="text" id="busca" placeholder="Buscar por nome ou posição" />
      <select id="filtroClube">
        <option value="">Todos os clubes</option>
        <option value="Corinthians">Corinthians</option>
        <option value="Outro">Outro</option>
      </select>
      <select id="ordenar">
        <option value="">Ordenar por</option>
        <option value="nome">Nome</option>
        <option value="posicao">Posição</option>
      </select>
    </section>

  </main>

  <script src="assets/script.js"></script>
</body>

</html>
